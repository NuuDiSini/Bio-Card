<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bio Card</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <img src="nu.jpg" alt="Foto Profil" class="profile-img" />
    <h1 class="name">NUU D SINI</h1>
    <p class="bio">jangan kepo...intinya banyak orang di balik layarku</p>
    <div class="social-links">
      <a href="https://instagram.com/mhd.ibnuuuu" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://github.com/NuuDiSini" target="_blank">
        <i class="fab fa-github"></i> GitHub
      </a>
      <button id="play-music" class="music-button">
  <span class="pulse"></span>
  <i class="fas fa-play"></i>
</button>

<audio id="music" src="aws.mp3"></audio>
  </div>
</body>
<script src="script.js"></script>
<script>
  const music = document.getElementById("music");
  const playBtn = document.getElementById("play-music");
  const icon = playBtn.querySelector("i");

  playBtn.addEventListener("click", () => {
    if (music.paused) {
      music.play().then(() => {
        icon.classList.replace("fa-play", "fa-pause");
        playBtn.classList.add("active");
      }).catch((e) => {
        console.error("Gagal memutar lagu:", e);
      });
    } else {
      music.pause();
      icon.classList.replace("fa-pause", "fa-play");
      playBtn.classList.remove("active");
    }
  });
</script>
</html>
